    <main>
        <section class="catalog__filtering">
            <div class="container">

                    <div class="catalog__filtering_links">

                    </div>
                    <div class="filtering__block">
                        <div class="filtering__checkbox">
                            <h3 class="filtering__checkbox_heading">Инфраструктура:</h3>

                        <div class="filtering__radio">

                    </div>
                    <div class="filtering__block_range">

                </div>

                    <p class="page__numbers_text"></p>

                        <option value="4"></option>
                    </select>
                </div>
